<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>搜索</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/rem-fix.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- search-bar -->
<div class="weui-search-bar weui-search-bar_focusing">
    <div class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" placeholder="搜索" required="">
        </div>
    </div>
    <a href="javascript:" class="weui-search-cancel-btn" onclick="javascript:history.back(-1);">取消</a>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script>
    $('.weui-search-bar__input').on('keypress',function(event){
        var val = $(this).val();
        if(event.keyCode == 13){
            window.location.href='index-result.html?key='+val;
        }
    });
</script>
</body>
</html>
