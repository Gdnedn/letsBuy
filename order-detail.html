<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    // 初始化banner
    var orderDetail = {
        NumOfOpen:0,
        orderInfo:'',
        guessYouLike:'',
        init:function(){
            $.ajax({
                url: "http://106.14.38.136/TeamBuying/WechatApi/getOrderDetail.do?OrderId=89"+GetQueryString('ProductId'),
                dataType:'json',
                success:function (data) {
                    if(data.resultCode!=1000){//get information error
                        console.log('正确码出错'+data.resultCode)
                    }else{//get information successfully
                        var obj=data.returnObject;
                        orderDetail.guessYouLike=obj.GuessYouLike;
                        orderDetail.orderInfo=obj.orderInfo;
                        ///Order info
                        //number to open groupon
                        $(".open-number").html(orderInfo.openNum);
                        $(".actual-price").html(obj.OpenPrice);
                        orderDetail.NumOfOpen=obj.NumOfOpen;

                },

                }
            });
